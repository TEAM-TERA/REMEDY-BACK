apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        release: {{ .Release.Name }}
    spec:
      # Init containers to wait for databases
      initContainers:
        {{- if .Values.postgresql.enabled }}
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z {{ .Values.postgresql.name }} {{ .Values.postgresql.service.port }}; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up"
        {{- end }}
        {{- if .Values.mongodb.enabled }}
        - name: wait-for-mongodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MongoDB..."
              until nc -z {{ .Values.mongodb.name }} {{ .Values.mongodb.service.port }}; do
                echo "MongoDB is unavailable - sleeping"
                sleep 2
              done
              echo "MongoDB is up"
        {{- end }}
        {{- if .Values.redis.enabled }}
        - name: wait-for-redis
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Redis..."
              until nc -z {{ .Values.redis.name }} {{ .Values.redis.service.port }}; do
                echo "Redis is unavailable - sleeping"
                sleep 2
              done
              echo "Redis is up"
        {{- end }}
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.app.service.targetPort }}
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .Values.app.name }}-config
            - secretRef:
                name: {{ .Values.app.name }}-secret
          resources:
            {{- toYaml .Values.app.resources | nindent 12 }}
          # Startup probe
          startupProbe:
            tcpSocket:
              port: {{ .Values.app.service.targetPort }}
            initialDelaySeconds: {{ .Values.app.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.probes.startup.periodSeconds }}
            timeoutSeconds: {{ .Values.app.probes.startup.timeoutSeconds }}
            failureThreshold: {{ .Values.app.probes.startup.failureThreshold }}
          # Liveness probe
          livenessProbe:
            tcpSocket:
              port: {{ .Values.app.service.targetPort }}
            initialDelaySeconds: {{ .Values.app.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.app.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.app.probes.liveness.failureThreshold }}
          # Readiness probe
          readinessProbe:
            tcpSocket:
              port: {{ .Values.app.service.targetPort }}
            initialDelaySeconds: {{ .Values.app.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.app.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.app.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.app.probes.readiness.failureThreshold }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      securityContext:
        {{ toYaml .Values.app.securityContext | nindent 8 }}
