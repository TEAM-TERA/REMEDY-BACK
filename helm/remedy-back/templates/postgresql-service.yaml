{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql.name }}
  labels:
    app: {{ .Values.postgresql.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  selector:
    app: {{ .Values.postgresql.name }}
    release: {{ .Release.Name }}
  ports:
    - port: {{ .Values.postgresql.service.port }}
      name: postgres
{{- end }}
