spring:
  application:
    name: Remedy

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    mongodb:
      uri: ${MONGO_DB_URI}
      auto-index-creation: true
      
    redis:
      url: ${REDIS_URL}

  elasticsearch:
    uris: ${ELASTICSEARCH_URL}
    connection-timeout: 10s
    socket-timeout: 60s

server:
  servlet:
    context-path: /api/v1

jwt:
  access-time: ${JWT_ACCESS_TIME}
  refresh-time: ${JWT_REFRESH_TIME}
  prefix: ${JWT_PREFIX}
  header: ${JWT_HEADER}
  secret-key: ${JWT_SECRET_KEY}

minio:
  minio-url: ${MINIO_URL}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  default-bucket: ${DEFAULT_BUCKET}

youtube:
  api:
    key: ${YOUTUBE_API_KEY}

spotify:
  client:
    id: ${SPOTIFY_CLIENT_ID}
    secret: ${SPOTIFY_CLIENT_SECRET}

app:
  download:
    directory: ${DOWNLOAD_DIRECTORY}

  hls:
    directory: ${HLS_DIRECTORY}
    segment-duration: ${HLS_SEGMENT_DURATION}
  album:
    images:
      directory: ${ALBUM_IMAGES_DIRECTORY}

logging:
  level:
    web: info
