spring:
  application:
    name: Remedy

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    mongodb:
      uri: ${MONGO_DB_URI}
      auto-index-creation: true
      
    redis:
      url: ${REDIS_URL}

  elasticsearch:
    uris: ${ELASTICSEARCH_URL}
    connection-timeout: 10s
    socket-timeout: 60s

server:
  servlet:
    context-path: /api/v1

jwt:
  access-time: ${JWT_ACCESS_TIME}
  refresh-time: ${JWT_REFRESH_TIME}
  prefix: ${JWT_PREFIX}
  header: ${JWT_HEADER}
  secret-key: ${JWT_SECRET_KEY}

aws:
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_S3_REGION}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}

youtube:
  api:
    key: ${YOUTUBE_API_KEY}

firebase:
  config:
    path: ${FIREBASE_CONFIG_PATH}

spotify:
  client:
    id: ${SPOTIFY_CLIENT_ID}
    secret: ${SPOTIFY_CLIENT_SECRET}

app:
  hls:
    segment-duration: ${HLS_SEGMENT_DURATION}

logging:
  level:
    web: info
